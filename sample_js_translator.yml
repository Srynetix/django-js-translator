##########################################
# Django JS Translator configuration file

configuration:
  paths:
    # Paths to watch
    - .
  extensions:
    # Extensions to watch
    - .jsx
    - .js
  # Directive to watch
  directive: tr
  output:
    # Output path
    path: test.html
    #Â Output body
    body: |
      {{% load i18n %}}

      <script type="text/javascript">
      django.translate.defineTranslations({{
      {0}
      }});
      </script>
